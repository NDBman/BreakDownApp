<!DOCTYPE html>
<html lang="hu">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0" />
<title>Break Down App</title>

	<!-- Fonts  -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	
	<!-- Angular Material style sheet -->
  	<link rel=" newest stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

	<!-- Angular Material requires Angular.js Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

	<!-- Angular Route -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
	<script src="resources/angularjs/main.js"></script>
	<script src="resources/angularjs/directives.js"></script>

</head>
<body data-ng-app="BreakDownApp" data-ng-controller="mainController">
	<div data-ng-cloak layout="column" layout-fill>
			<header>
				<md-nav-bar class="md-primary" nav-bar-aria-label="navigáció" hide-xs>
					<md-button href="#/">BreakDown</md-button>
					<md-nav-item name="reg" md-nav-href="#reg">
						Regisztráció
					</md-nav-item>
					<md-nav-item md-nav-click="goto('page2')" name="page2">
						Bejelentkezés
					</md-nav-item>
					<md-nav-item md-nav-click="goto('page3')" name="page3">
						Versenyek
					</md-nav-item>
					<md-nav-item md-nav-click="goto('page4')" name="page4">
						Keresés
					</md-nav-item>
					<md-nav-item md-nav-click="goto('page5')" name="page5">
						GYIK
					</md-nav-item>
				</md-nav-bar>
			</header>
			<main flex>
				<div class="ext-content">
					<div class="container">
						<div data-ng-view ></div>
					</div>
				</div>
			</main>
				<footer>
					<md-toolbar>
						<div class="md-accent" layout="row" layout-align="center center" flex>
							© Copyright - BreakDown
						</div>
					</md-toolbar>
				</footer>
	</div>
</body>
</html>
