<!DOCTYPE html>
<html lang="hu">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0" />
<title>Break Down App</title>

	<!-- Fonts  -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	
	<!-- Angular Material style sheet -->
  	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

	<!-- Angular Material requires Angular.js Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	
	<!-- Angular Resources -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>

	<!-- Angular Route -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	
	<!-- Own AngularJS files -->
	<script src="resources/angularjs/main.js"></script>
	<script src="resources/angularjs/controllers/mainController.js"></script>
	<script src="resources/angularjs/controllers/regController.js"></script>
	<script src="resources/angularjs/controllers/loginController.js"></script>
	<script src="resources/angularjs/controllers/compsController.js"></script>
	<script src="resources/angularjs/controllers/newCompController.js"></script>
	<script src="resources/angularjs/controllers/sideNavController.js"></script>
	<script src="resources/angularjs/controllers/singleCompController.js"></script>
	<script src="resources/angularjs/controllers/profilController.js"></script>
	<script src="resources/angularjs/controllers/homeController.js"></script>
	<script src="resources/angularjs/controllers/logoutController.js"></script>
	<script src="resources/angularjs/controllers/compWinnersController.js"></script>
	<script src="resources/angularjs/directives.js"></script>
	
	<script src="resources/momentjs/moment.js"></script>
	
	<!-- Own CSS Files -->
	<link rel="stylesheet" type="text/css" href="resources/css/index.css">
	
</head>
<body data-ng-app="BreakDownApp" data-ng-controller="mainController">
	<div data-ng-cloak layout="column" layout-fill>
			<div flex="10" data-ng-include="'pages/header.html'"></div>
			<main flex="110">
				<div class="ext-content">
					<div class="container">
						<div data-ng-view></div>
					</div>
				</div>
			</main>
			<div id="footer" flex hide-gt-xs data-ng-include="'pages/footergtxs.html'"></div>
			<div id="footer" flex hide-xs data-ng-include="'pages/footerxs.html'"></div>
	</div>
</body>
</html>
